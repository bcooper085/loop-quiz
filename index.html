<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Stress Test</title>
  </head>
  <body class="container">
    <form>
      <h1>Check all stress-related warning signs that apply to you.</h1>
      <input type="checkbox" name="name" value="1">Loss of sleep </br>
      <input type="checkbox" name="name" value="1">Feeling overwhelmed </br>
      <input type="checkbox" name="name" value="1">Overeating/Loss of appetite </br>
      <input type="checkbox" name="name" value="1">Fatigue </br>

      <h1>Check all symptoms apply to you</h1>
      <input type="checkbox" name="name" value="1">High blood pressure</br>
      <input type="checkbox" name="name" value="1">Anxiety</br>
      <input type="checkbox" name="name" value="1">Low Energy<br>
      <input type="checkbox" name="name" value="1">Insomnia</br>

      <h1>Select all coping methods that work for you</h1>
      <input type="checkbox" name="name" value= 1 >Meditate</br>
      <input type="checkbox" name="name" value="(-1)">Read</br>
      <input type="checkbox" name="name" value="(-1)">pet a cat<br>
      <input type="checkbox" name="name" value="(-1)">listen to music</br>

      <button type="submit" name="button">Go!</button>
    </form>
    <span class="result">

    </span>

  </body>
</html>
